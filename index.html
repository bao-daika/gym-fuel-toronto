<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Fuel Toronto | Manager Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { height: 100%; margin: 0; background: #0b0f1a; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        .glass { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(75, 85, 99, 0.3); }
        .active-cat { background: #2563eb !important; color: white !important; }
        .custom-marker { background: transparent !important; border: none !important; }
        
        .custom-tooltip {
            background: rgba(17, 24, 39, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.5) !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 5px 10px !important;
            font-size: 12px !important;
            font-weight: bold !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5) !important;
            white-space: nowrap;
        }
        .leaflet-tooltip-top:before { border-top-color: transparent !important; }

        .user-dot { width: 15px; height: 15px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px #3b82f6; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 1; } 70% { transform: scale(1.3); opacity: 0.3; } 100% { transform: scale(0.9); opacity: 1; } }
        .leaflet-control-attribution { display: none !important; }

        /* --- GAME UI T·ªêI ∆ØU --- */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 90vh;
            padding-top: 20px;
        }
        
        .canvas-frame {
            position: relative;
            border: 6px solid #1e293b;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(59, 130, 246, 0.2);
            line-height: 0;
        }

        canvas {
            background: linear-gradient(to bottom, #1e3a8a, #0b0f1a);
        }

        /* CSS CHO N√öT BICEP FLEX M·ªöI */
        .bicep-controls {
            display: flex;
            gap: 60px;
            margin-top: 30px;
            align-items: center;
        }

        .bicep-btn {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: none;
            background: #1e293b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 0 #020617, 0 10px 20px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            font-size: 40px;
            filter: grayscale(1) brightness(1.5); /* T·∫°o hi·ªáu ·ª©ng icon ƒë·ªìng b·ªô m√†u app */
        }

        /* Hi·ªáu ·ª©ng khi nh·∫•n Chu·ªôt ho·∫∑c Keyboard */
        .bicep-btn:active, .keyboard-active {
            transform: translateY(4px) scale(1.15);
            box-shadow: 0 2px 0 #020617, 0 5px 10px rgba(0,0,0,0.4);
            background: #3b82f6;
            filter: none; /* Hi·ªán m√†u da th·∫≠t khi nh·∫•n */
        }

        .left-arm span { transform: scaleX(-1); display: inline-block; } /* L·∫≠t bicep b√™n tr√°i */

        .game-tag {
            color: #475569;
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="relative h-full w-full">
        <div class="absolute top-0 left-0 right-0 z-[1000] p-4 flex justify-between items-center pointer-events-none">
            <button onclick="toggleMenu()" class="p-3 glass rounded-xl text-white pointer-events-auto shadow-lg active:scale-90 transition"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-2 px-4 py-2 rounded-full glass text-sm font-bold pointer-events-auto text-white border border-blue-500/30">
                <span id="header-text">Protein Good Food</span>
            </div>
            <button id="track-btn" onclick="toggleTracking()" class="p-3 glass rounded-xl text-blue-400 pointer-events-auto border border-blue-500/20 active:scale-90 transition"><i data-lucide="crosshair"></i></button>
        </div>

        <div id="sidebar" class="hidden absolute top-20 left-4 z-[1000] w-72 glass rounded-3xl p-5 shadow-2xl text-white">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 ml-1">Categories</h2>
            <div id="category-list" class="space-y-2 mb-6"></div>
        </div>

        <div id="detail-view" class="hidden absolute inset-0 z-[2000] bg-[#0b0f1a] overflow-y-auto p-4 text-white">
            <div id="detail-content-injector"></div>
        </div>

        <div id="map"></div>
    </div>

    <script src="config.js"></script>
    <script src="data_food.js"></script>
    <script src="data_gym.js"></script>
    <script src="motivation.js"></script> <script src="game.js"></script>

    <script>
        const allStores = [...(typeof foodStores !== 'undefined' ? foodStores : []), 
                          ...(typeof gymStores !== 'undefined' ? gymStores : [])];

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([43.6532, -79.3932], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        let markerGroup = L.layerGroup().addTo(map);
        let activeCategory = "Protein Good Food";
        let userMarker = null;
        let watchId = null;
        let isTracking = false;

        function renderMarkers() {
            markerGroup.clearLayers();
            allStores.filter(s => s.category === activeCategory).forEach(store => {
                const color = markerColors[store.sub_type] || "#2563eb";
                const icon = L.divIcon({
                    className: "custom-marker",
                    html: `<div style="width:24px;height:24px;border-radius:50% 50% 50% 0;transform:rotate(-45deg);background:${color};display:flex;align-items:center;justify-content:center;border:2px solid white;box-shadow: 0 0 10px ${color}88;"><div style="width:8px;height:8px;border-radius:50%;background:white;transform:rotate(45deg)"></div></div>`,
                    iconSize: [24, 24], iconAnchor: [12, 24]
                });

                L.marker([store.lat, store.lng], { icon })
                    .addTo(markerGroup)
                    .bindTooltip(store.store, { direction: 'top', offset: [0, -20], className: 'custom-tooltip' })
                    .on('click', () => showDetail(store.id));
            });
        }

        window.showDetail = function(id) {
            const store = allStores.find(s => s.id === id);
            if (!store) return;
            const injector = document.getElementById('detail-content-injector');
            let commonHeader = `
                <div class="flex justify-between items-center mb-6 sticky top-0 z-[2001] bg-[#0b0f1a]/95 py-2">
                    <button onclick="closeDetail()" class="flex items-center gap-2 text-blue-400 p-2 font-bold"><i data-lucide="arrow-left"></i> BACK</button>
                    <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}')" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold active:scale-95 transition tracking-widest uppercase">Directions</button>
                </div>`;
            injector.innerHTML = commonHeader + store.render(store);
            document.getElementById('detail-view').classList.remove('hidden');
            lucide.createIcons();
        };

        window.openEntertainments = function() {
            const injector = document.getElementById('detail-content-injector');
            injector.innerHTML = `
                <div class="flex justify-between items-center mb-4 sticky top-0 z-[2001] bg-[#0b0f1a]/95 py-2">
                    <button onclick="closeDetail()" class="flex items-center gap-2 text-blue-400 p-2 font-bold"><i data-lucide="arrow-left"></i> BACK TO MAP</button>
                    <span class="text-[10px] font-black uppercase tracking-widest text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full">Gym Fuel Pump</span>
                </div>
                
                <div id="game-container">
                    <div class="canvas-frame">
                        <canvas id="waterGameCanvas" width="340" height="480"></canvas>
                    </div>
                    
                    <div class="bicep-controls">
                        <button id="btn-left" onmousedown="if(window.pushWater) pushWater('left')" ontouchstart="if(window.pushWater) pushWater('left')" class="bicep-btn left-arm">
                            <span>üí™</span>
                        </button>
                        
                        <div class="game-tag">PUMP IT</div>
                        
                        <button id="btn-right" onmousedown="if(window.pushWater) pushWater('right')" ontouchstart="if(window.pushWater) pushWater('right')" class="bicep-btn right-arm">
                            <span>üí™</span>
                        </button>
                    </div>
                </div>`;
            
            document.getElementById('detail-view').classList.remove('hidden');
            lucide.createIcons();
            if (window.initGame) window.initGame();
        };

        window.toggleTracking = () => {
            const btn = document.getElementById('track-btn');
            if (!isTracking) {
                isTracking = true;
                btn.classList.add('bg-blue-500', 'text-white');
                watchId = navigator.geolocation.watchPosition((pos) => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    if (userMarker) userMarker.setLatLng(latlng);
                    else userMarker = L.marker(latlng, { icon: L.divIcon({ className: "custom-marker", html: `<div class="user-dot"></div>` }) }).addTo(map);
                    map.flyTo(latlng, 17);
                }, (err) => alert("Please enable GPS"), { enableHighAccuracy: true });
            } else {
                isTracking = false;
                btn.classList.remove('bg-blue-500', 'text-white');
                navigator.geolocation.clearWatch(watchId);
            }
        };

        window.closeDetail = () => {
            document.getElementById('detail-view').classList.add('hidden');
            if (window.stopGame) window.stopGame();
        };
        
        window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('hidden');

        window.renderSidebar = function() {
            const gameCategory = { label: "Entertainments", icon: "gamepad-2" };
            const menuItems = [...categories, gameCategory];
            
            document.getElementById('category-list').innerHTML = menuItems.map(cat => `
                <button onclick="selectCategory('${cat.label}')" class="w-full flex items-center gap-4 p-3 rounded-2xl transition ${activeCategory === cat.label ? 'active-cat' : 'text-gray-400'}">
                    <div class="p-2 rounded-lg ${activeCategory === cat.label ? 'bg-white/20' : 'bg-gray-800'}"><i data-lucide="${cat.icon}" class="w-5 h-5"></i></div>
                    <div class="text-left font-bold text-sm">${cat.label}</div>
                </button>`).join('');
            lucide.createIcons();
        }

        window.selectCategory = (l) => { 
            if (l === "Entertainments") {
                openEntertainments();
                toggleMenu();
                return;
            }
            activeCategory = l; 
            document.getElementById('header-text').innerText = l; 
            renderMarkers(); 
            renderSidebar(); 
            toggleMenu(); 
        };

        renderMarkers(); 
        renderSidebar(); 
        lucide.createIcons();
    </script>
</body>
</html>
