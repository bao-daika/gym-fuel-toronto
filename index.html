<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Fuel Toronto | Mentor Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { height: 100%; margin: 0; background: #0b0f1a; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        .glass { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(75, 85, 99, 0.3); }
        .active-cat { background: #2563eb !important; border-color: #3b82f6 !important; color: white !important; }
        .custom-marker { background: transparent !important; border: none !important; }
        .user-dot { width: 15px; height: 15px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px #3b82f6; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 1; } 70% { transform: scale(1.3); opacity: 0.3; } 100% { transform: scale(0.9); opacity: 1; } }
        .leaflet-control-attribution { display: none !important; }
        
        /* Hotspot Animation */
        .hotspot { position: absolute; border: 2px dashed rgba(59, 130, 246, 0.6); background: rgba(59, 130, 246, 0.1); border-radius: 4px; cursor: pointer; transition: all 0.2s; z-index: 10; }
        .hotspot:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.3); }
        .hotspot:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }

        /* Item Info Card on Flyer */
        #item-info-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(20px); opacity: 0; pointer-events: none; }
        #item-info-card.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="relative h-full w-full">
        <div class="absolute top-0 left-0 right-0 z-[1000] p-4 flex justify-between items-center pointer-events-none">
            <button onclick="toggleMenu()" class="p-3 glass rounded-xl text-white pointer-events-auto active:scale-95 transition shadow-lg"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-2 px-4 py-2 rounded-full glass text-sm font-bold pointer-events-auto text-white border border-blue-500/30">
                <i data-lucide="utensils" class="w-4 h-4 text-blue-400"></i>
                <span id="header-text">Protein Good Food</span>
            </div>
            <button onclick="locateUser()" class="p-3 glass rounded-xl text-blue-400 pointer-events-auto active:scale-95 transition border border-blue-500/20"><i data-lucide="crosshair"></i></button>
        </div>

        <div id="sidebar" class="hidden absolute top-20 left-4 z-[1000] w-72 glass rounded-3xl p-5 shadow-2xl">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 ml-1">Categories</h2>
            <div id="category-list" class="space-y-2 mb-6"></div>
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 ml-1">Special Plans</h2>
            <button onclick="alert('Diet plans coming soon for Báº£o LÆ°á»i!')" class="w-full flex items-center gap-4 p-3 rounded-2xl bg-yellow-500/10 border border-yellow-500/30">
                <div class="p-2 rounded-lg bg-yellow-500 text-black"><i data-lucide="apple" class="w-5 h-5"></i></div>
                <div class="text-left"><div class="text-sm font-bold text-white">Free Diet Plan</div></div>
            </button>
        </div>

        <div id="detail-view" class="hidden absolute inset-0 z-[2000] bg-[#0b0f1a] overflow-y-auto p-4 text-white">
            <div class="flex justify-between items-center mb-4 sticky top-0 z-[2001] bg-[#0b0f1a]/80 backdrop-blur-md py-2">
                <button onclick="closeDetail()" class="flex items-center gap-2 text-sm text-blue-400 font-medium p-2"><i data-lucide="arrow-left" class="w-5 h-5"></i> Back</button>
                <button id="directions-btn" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 shadow-lg active:scale-95 transition"><i data-lucide="navigation" class="w-3 h-3"></i> Directions</button>
            </div>
            
            <div class="mb-4">
                <h1 id="detail-title" class="text-2xl font-bold font-mono uppercase tracking-tighter"></h1>
                <div id="detail-address" class="text-[10px] text-gray-400 italic"></div>
            </div>

            <div class="relative w-full rounded-2xl border border-gray-800 bg-black overflow-hidden shadow-2xl mb-24">
                <img id="main-flyer-img" src="" class="w-full h-auto block select-none">
                <div id="flyer-hotspots" class="absolute inset-0"></div>
            </div>

            <div id="item-info-card" class="fixed bottom-6 left-4 right-4 z-[2002] glass rounded-2xl p-4 border-l-4 border-l-blue-500 shadow-2xl">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 id="item-name" class="text-lg font-bold text-white">Select an item</h3>
                        <p id="item-price" class="text-blue-400 font-mono text-xl font-bold"></p>
                    </div>
                    <div class="bg-blue-600/20 px-3 py-1 rounded-full border border-blue-500/40">
                        <span id="item-protein" class="text-blue-400 text-xs font-bold"></span>
                    </div>
                </div>
                <p class="text-[10px] text-gray-400 mt-2 uppercase tracking-widest">ðŸ’ª Perfect for your protein goal</p>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="data.js"></script>
    <script>
        // Init Map
        const map = L.map('map', { zoomControl: false, minZoom: 12 }).setView([43.6532, -79.3932], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        let markerGroup = L.layerGroup().addTo(map);
        let activeCategory = "Protein Good Food";
        let userMarker = null;
        let watchId = null; // Cáº¥t ID Ä‘á»ƒ quáº£n lÃ½ tracking

        // Render Markers
        function renderMarkers() {
            markerGroup.clearLayers();
            stores.filter(s => s.category === activeCategory).forEach(store => {
                const color = markerColors[store.sub_type] || "#64748b";
                const icon = L.divIcon({
                    className: "custom-marker",
                    html: `<div style="width:24px;height:24px;border-radius:50% 50% 50% 0;transform:rotate(-45deg);background:${color};display:flex;align-items:center;justify-content:center;border:2px solid white;box-shadow: 0 0 10px ${color}66;"><div style="width:8px;height:8px;border-radius:50%;background:white;transform:rotate(45deg)"></div></div>`,
                    iconSize: [24, 24], iconAnchor: [12, 24]
                });
                
                L.marker([store.lat, store.lng], { icon }).addTo(markerGroup)
                 .on('click', () => showDetail(store.id));
            });
        }

        // Show Detail & Flyer
        window.showDetail = function(id) {
            const store = stores.find(s => s.id === id);
            if (!store) return;
            
            document.getElementById('detail-title').innerText = store.store;
            document.getElementById('detail-address').innerText = store.address;
            document.getElementById('main-flyer-img').src = store.flyer_img;
            
            const hotspotContainer = document.getElementById('flyer-hotspots');
            hotspotContainer.innerHTML = store.items.map((item, index) => `
                <div onclick="showItemInfo('${item.name}', '${item.price}', '${item.protein}')" 
                     class="hotspot" 
                     style="left: ${item.x}%; top: ${item.y}%; width: ${item.w}%; height: ${item.h}%; transform: translate(-50%, -50%);">
                </div>
            `).join('');

            document.getElementById('directions-btn').onclick = () => {
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(store.address)}`, "_blank");
            };
            
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('item-info-card').classList.remove('active'); 
            lucide.createIcons();
        };

        window.showItemInfo = function(name, price, protein) {
            document.getElementById('item-name').innerText = name;
            document.getElementById('item-price').innerText = `$${price}`;
            document.getElementById('item-protein').innerText = `${protein}g Protein`;
            document.getElementById('item-info-card').classList.add('active');
        };

        window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('hidden');
        window.closeDetail = () => {
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('item-info-card').classList.remove('active');
        };

        window.renderSidebar = function() {
            const list = document.getElementById('category-list');
            list.innerHTML = categories.map(cat => `
                <button onclick="selectCategory('${cat.label}')" class="w-full flex items-center gap-4 p-3 rounded-2xl transition ${activeCategory === cat.label ? 'active-cat' : 'text-gray-400'}">
                    <div class="p-2 rounded-lg ${activeCategory === cat.label ? 'bg-white/20' : 'bg-gray-800'}"><i data-lucide="${cat.icon}" class="w-5 h-5"></i></div>
                    <div class="text-left flex-1 font-bold text-sm">${cat.label}</div>
                </button>`).join('');
            lucide.createIcons();
        }

        window.selectCategory = (l) => { 
            activeCategory = l; 
            document.getElementById('header-text').innerText = l;
            renderMarkers(); 
            renderSidebar(); 
            toggleMenu(); 
        };
        
        // --- FIXED: LIVE TRACKING SYSTEM ---
        window.locateUser = () => {
            if ("geolocation" in navigator) {
                // 1. Bay tá»›i vá»‹ trÃ­ hiá»‡n táº¡i ngay láº­p tá»©c
                navigator.geolocation.getCurrentPosition((position) => {
                    const latlng = [position.coords.latitude, position.coords.longitude];
                    map.setView(latlng, 16);
                });

                // 2. Báº¯t Ä‘áº§u theo dÃµi di chuyá»ƒn (náº¿u chÆ°a báº­t)
                if (watchId === null) {
                    watchId = navigator.geolocation.watchPosition(
                        (position) => {
                            const latlng = [position.coords.latitude, position.coords.longitude];
                            
                            if (userMarker) {
                                userMarker.setLatLng(latlng);
                            } else {
                                userMarker = L.marker(latlng, { 
                                    icon: L.divIcon({ className: "custom-marker", html: `<div class="user-dot"></div>` }) 
                                }).addTo(map);
                            }
                        },
                        (err) => console.error("GPS Error:", err),
                        { enableHighAccuracy: true, maximumAge: 1000 }
                    );
                }
            } else {
                alert("GPS not supported on this browser");
            }
        };

        // Tá»± Ä‘á»™ng báº­t tracking khi vá»«a vÃ o app
        window.onload = () => {
            locateUser();
        };

        // Start App
        renderMarkers(); 
        renderSidebar(); 
        lucide.createIcons();
    </script>
</body>
</html>
